<!doctype html>
<html lang="en">
  <head>
    <title>mini-meili, a tiny MeiliSearch web client</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="/icon.svg?v1" sizes="any" type="image/svg" />
    <meta name="theme-color" content="#111" />

    <style>
      html {
        background: #111;
        color: #eee;
      }

      body {
        --at-apply: font-sans;
      }

      button,
      input {
        border: 0;
        border-color: transparent;
      }

      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      p {
        margin: 0;
        padding: 0;
      }

      *:focus {
        outline: none;
      }

      html,
      body,
      #root {
        position: relative;
        margin: 0;
        padding: 0;
        height: 100% !important;
        min-height: 100% !important;
        max-height: 100% !important;
        width: 100%;
        overflow: hidden;

        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      #root {
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
